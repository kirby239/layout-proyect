<form [formGroup]="form">
  <div class="container-fluid position-sticky sticky-top" style="height: 59px;background: #f2f2f2;">
    <div class="row">
      <div class="col-9">
        <h3 class="tituloVisor"><strong>Reporte N° 1</strong></h3>
      </div>
      <div class="col-3" style="text-align: end;">
        <button type="button" class="btn btn-danger boton-salir" routerLink="/">
          <i class="fas fa-long-arrow-alt-left"></i></button>
      </div>
    </div>
  </div>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <mat-form-field>
          <mat-select placeholder="AÑO" formControlName="anio" tabindex="1">
            <mat-option>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm">
        <mat-form-field>
          <mat-select placeholder="MES" formControlName="mes" tabindex="1">
            <mat-option>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm">
        <mat-form-field>
          <mat-select placeholder="MONEDA" formControlName="moneda" tabindex="1">
            <mat-option>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
